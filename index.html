<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://kit.fontawesome.com/c64b36e925.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  <link rel="StyleSheet" href= "styles.css"  type= "text/css">

</head>
<body>

  <main class="container">

    <section class="titles">
      <img src="./images/logo.svg" alt="logo">

      <h1 class="title">We are launching <span>soon!</span></h1>

      <h2 class="subtitle">Subscribe and get notified</h2>
    </section>
   
    <section class="data-submition">
      <form>
        <label>
          <input class="email-input" type="email" value="Your email address..." placeholder="example@exemail/com">
        </label>
        
        <button class="email-btn" type="submit">Notify Me</button>
        
        <p class="error-msg">Please provide a valid email address</p>
      </form>
      
    </section>
    
    <section class="info">
      <img src="./images/illustration-dashboard.png" alt="charts">
    </section>

    <footer>
      <div class="links">
        <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      </div>

      <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>
      
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">LilithNixx</a>.
      </p>
    </footer>
    
  </main>
  <script src="app.js"></script>  
</body>

</html>
